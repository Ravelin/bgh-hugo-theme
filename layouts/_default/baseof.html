<!DOCTYPE html>
<html lang='{{ .Site.LanguageCode }}' class="dark">
    {{ partial "head.html" . }}
    <body class="flex flex-col min-h-screen bg-bg text-fg">
            {{- if .IsHome }}
                {{- block "home" . }} {{- end }}
            {{- end }}
            {{- if not .IsHome }}
                {{- partial "header.html" . -}}
                {{- block "main" . }} {{ end }}
            {{- end }}
    </body>
</html>
